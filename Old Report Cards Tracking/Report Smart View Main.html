  <script>
  var cFromList = [];
      csui.require(['csui/lib/jquery'], function ($) {
                
         
  
         $("form").on("submit", function(event) {
              event.preventDefault();
             
              
              var RNumber =$( "#RNumber" ).val();
              var CNumber =$( "#CNumber" ).val();
              var DStatus =$( "#DStatus" ).val();
              var CType =$( "#CType" ).val();
              var CState =$( "#CState" ).val();
              var CActivated =$( "#CActivated" ).val();
              
              
              
              var fdate=$("#FDate").val();
              var tdate=$("#TDate").val();
              
              if( fdate=="" && tdate=="" ){
                  fdate='01/01/1980';
                  tdate='01/01/2100';
                  
              }
              
               if( fdate=="" && tdate!="" ){
                  fdate='01/01/1980';
                  
                  
              }
              
              if( fdate!="" && tdate=="" ){
                  tdate='01/01/2100';
                  
                  
              }
  
              
                   var TileReportConfig = {};
                   TileReportConfig.urlPrefix =  '[LL_REPTAG_URLPREFIX /]';
                   TileReportConfig.wrID = '[LL_REPTAG_$CSubReport /]'; //(The web report ID)
                   TileReportConfig.otcsTicket = '[LL_REPTAG_OTCSTICKET /]'; 
                   //console.log("url : "+TileReportConfig.urlPrefix + "/api/v1/nodes/"+TileReportConfig.wrID+"/output?format=webreport&CFrom="+cfrom+"&CStatus="+cstatus+"&FDate="+fdate+"&TDate="+tdate);
                      $.ajax({
                           url:TileReportConfig.urlPrefix + "/api/v1/nodes/"+TileReportConfig.wrID+"/output?format=webreport&RNumber="+RNumber+"&CNumber="+CNumber+"&DStatus="+DStatus+"&CType="+CType+"&CState="+CState+"&CActivated="+CActivated+"&fdate="+fdate+"&tdate="+tdate,
                          type: "GET",
                          beforeSend: function(xhr){
                              xhr.setRequestHeader('OTCSTicket', TileReportConfig.otcsTicket);
                              //$("#btnSearch").prop('disabled', true);
                          },   
                          success: function(data) { 
                              console.log("data was sent!");
                               $('#Notify').html(data);
  
                           },
                            error: function(){
                              //$("#btnSearch").prop('disabled', false);
                              alert('failure');
                            }
                      }); 
                  
          });
      });
      
      function makedropdown(){
        
                            var autocomplete2 = new SelectPure(".Responsible-select", {
                              options: cFromList,
                              
                              multiple: true,
                              autocomplete: true,
                              icon: "close-icon",
                              onChange: value => { document.getElementById("cfrom").value = value },
                              classNames: {
                                select: "select-pure__select",
                                dropdownShown: "select-pure__select--opened",
                                multiselect: "select-pure__select--multiple",
                                label: "select-pure__label",
                                placeholder: "select-pure__placeholder",
                                dropdown: "select-pure__options",
                                option: "select-pure__option",
                                autocompleteInput: "select-pure__autocomplete",
                                selectedLabel: "select-pure__selected-label",
                                selectedOption: "select-pure__option--selected",
                               // placeholderHidden: "select-pure__placeholder--hidden",
                                optionHidden: "select-pure__option--hidden",
                              }
                            });
                          }
   </script>
