<script>

	JsBarcode("#barcode", "[LL_REPTAG_'[LL_REPTAG_WIDGETCONTAINERID /]' CAT:'Card':'Reference Number':DISPLAY /]");
  
	function printDiv(){
		var divToPrint=document.getElementById('Display');
        var newWin=window.open('','Print-Window');
        newWin.document.open();
       
        newWin.document.write("<html><head><style>@page { size: landscape;transform:scale(88);margin-top:0px; }</style></head><body onload='window.print()'>"+divToPrint.innerHTML+"</body></html>");
        newWin.document.close();
        setTimeout(function(){newWin.close();},3000);

	}

 </script>
